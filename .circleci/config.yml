version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.10.0
  sonarcloud: sonarsource/sonarcloud@1.0.1
jobs:
  build:
    docker:
      - image: circleci/python:3.8.3
      - image: postgres:11
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo

    working_directory: ~/repo

    steps:
      - setup_remote_docker

      - checkout

      - run:
          name: reset repo to HEAD
          command: |
            git reset --hard "$CIRCLE_SHA1"
            git checkout -q -B "$CIRCLE_BRANCH"

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            export DBHOST=localhost
            export DBPORT=5432
            export DBNAME=todo
            export PGUSER=postgres
            export PGPASS=postgres
            python manage.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports
    
      - sonarcloud/scan
  deploy:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - setup_remote_docker

      - run:
          name: create AWS env vars
          command: |
            echo 'export AWS_ACCESS_KEY_ID="AKIAS4WH7EEOJMXPOY52"' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY="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"' >> $BASH_ENV
            echo 'export AWS_ECR_ACCOUNT_URL="199061610780.dkr.ecr.us-east-1.amazonaws.com"' >> $BASH_ENV
            echo 'export AWS_REGION="us-east-1"' >> $BASH_ENV

      - aws-ecr/build-and-push-image:
          repo: "todo"
          tag: "${CIRCLE_BUILD_NUM}"

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
      - deploy:
          requires: 
            - build
          filters:
            branches:
              only: master